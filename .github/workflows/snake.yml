name: üêç Generate contribution snake

on:
  schedule: [{ cron: "0 0 * * *" }]   # every day 00 UTC  (08 MYT)
  workflow_dispatch:

jobs:
  snake:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ get the repo so we can commit back
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ generate the SVGs
      - name: Generate snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark

      # 3Ô∏è‚É£ copy to repo root & commit
      - name: Commit new snake
        run: |
          cp -f
